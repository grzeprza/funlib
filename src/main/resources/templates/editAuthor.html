<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title th:text="${pageType}"></title>

    <!-- Compiled and minified CSS For Boostrap MVN dependency-->
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">FunLib</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/books">Books<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="/authors">Authors</a>
            <a class="nav-item nav-link" href="/publishers">Publishers</a>
        </div>
    </div>
</nav>

<div class="container">

        <div class="col-md-12 order-md-1">
            <h4 class="mb-3">Author details</h4>
            <form th:object="${author}" th:action="@{/author}" th:method="post">
                <div class="row">
                    <div hidden class="col-md-6 mb-3">
                        <label for="id">Id</label>
                        <input th:field="*{id}" type="text" class="form-control" id="id" placeholder="" value="" >
                        <div class="invalid-feedback">
                            Valid Id is required.
                        </div>
                    </div>
                    <div hidden class="col-md-6 mb-3">
                        <label for="ref_nr">RefNr</label>
                        <input th:field="*{ref_nr}" type="text" class="form-control" id="ref_nr" placeholder="" value="">
                        <div class="invalid-feedback">
                            Valid Id is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="firstName">First name</label>
                        <input th:field="*{name}" type="text" class="form-control" id="firstName" placeholder="Name" value="" required>
                        <div class="invalid-feedback">
                            Valid first name is required.
                        </div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName">Last name</label>
                        <input th:field="*{surname}" type="text" class="form-control" id="lastName" placeholder="Surname" value="" required>
                        <div class="invalid-feedback">
                            Valid last name is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="website">Personal Website <span class="text-muted">(Optional)</span></label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">WWW</span>
                        </div>
                        <input th:field="*{personalWebsiteURI}" type="text" class="form-control" id="website" placeholder="www.sampleweb.com">
                        <div class="invalid-feedback" style="width: 100%;">
                            Your username is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="file">Picture</label>
                    <input th:field="*{picture}" type="file" class="form-control" id="file" placeholder="Choose authors picture...">
                    <div class="invalid-feedback">
                        Please insert authors picture
                    </div>
                </div>
                <div class="row mb-3">

                    <div class="col-md-6">
                        <label for="birthdate">Birthdate</label>
                        <input th:field="*{birthDate}" type="text" class="form-control" id="birthdate" required>
                        <div class="invalid-feedback">
                            Please enter birth date
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="deathdate">Deathdate<span class="text-muted">(Optional)</span></label>
                        <input th:field="*{deathDate}" type="text" class="form-control" id="deathdate">
                        <div class="invalid-feedback">
                            Please enter birth date
                        </div>
                    </div>
                </div>

                <div class="mb-3" hidden>
                    <label for="books">Books <span class="text-muted">(Optional)</span></label>
                    <input type="text" th:field="*{books}" class="form-control" id="books" placeholder="Book Title">
                </div>
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Create Author</button>
            </form>
        </div>
    </div>
</div>
    <!-- jQuery core MVN dependency-->
    <script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
    <!-- Compiled and minified JavaScript For Bootstrap MVN dependency-->
    <script th:src="@{/webjars/bootstrap/4.1.0/js/bootstrap.min.js}"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
            'use strict';

            window.addEventListener('load', function() {
                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.getElementsByClassName('needs-validation');

                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
</body>
</html>
