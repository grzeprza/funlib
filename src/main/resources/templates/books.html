<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Books</h1>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}">-</td>
        <td><p th:each="author : ${book.authors}"><span th:text="${author.name}"></span> <span th:text="${author.surname}"></span><p></td>
        <td th:text="${book.publisher.name}">-</td>
    </tr>

</table>
</body>
</html>
